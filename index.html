<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Volunteers â€¢ Python Delhi User Group (PyDelhi)</title>
    <meta name="description" content="Volunteers at Python Delhi User Group (PyDelhi)">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Global Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://pydelhi.org/assests/css/main.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body class="page page-volunteers">
    <section class="intro">
        <h2>Volunteers - Python Delhi User Group</h2>
    </section>

    <section id="sections--teams"></section>

    <a class='link--fork-on-github' href="https://github.com/pydelhi/volunteers">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://pydelhi.org/assests/images/btn--fork-on-github.png" alt="Fork me on GitHub">
    </a>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

</body>
<script>
    $(document).ready(function() {
        $.getJSON("teams.json", function(teams){
            $.each(teams, function(key, team_data){
                var team = '';
                $.getJSON('volunteers.json', function(volunteers){
                    var data= "";
                    var filtered_volunteers = volunteers.filter(volunteer => volunteer.teams.includes(team_data.slug));
                    data+='<h2>'+team_data.title+'</h2>'
                    data+='<ul>'
                    $.each(filtered_volunteers, function(key, volunteer){
                        data+='<li>'+volunteer.name+'</li>'
                    })
                    data+='</ul>'
                    team+=data
                    $('#sections--teams').append(team);
                })
            })
        })
    })
</script>
</html>
